<html>
  <head>
    <title>lorikeet</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style/index.css"></link>
    <script src="./script/index.js"></script>
  </head>
  <body>
    <template id="item-template">
      <div class="item">
        <img class="icon">
        <div class="filename"></div>
      </div>
    </template>
    <div id="toolbar">
      <div>
        <div id="current-folder"></div>
      </div>
      <ul class="btn-list">
        <li><button id="fullscreen" onclick="toggleFullScreen()">Go full screen</button></li>
        <li><button id="kiosk" onclick="togglerKiosk()">Enter kiosk mode</button></li>
        <li><button onclick="notify()">notify</button></li>
      </ul>
    </div>
    <div id="main-area"></div>
  </body>
</html>
